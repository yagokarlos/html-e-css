<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="5">
        </p>
        <p>
            <label for="iano">Periodo letivo</label>
            <input type="month" name="ano" id="iano" required>
        </p>
        <p>
            <label for="idata">Data da formação</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora da formação</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
