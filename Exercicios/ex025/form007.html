<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest" required>

                <option value="" selected > ---ESCOLHA---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" >Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região  Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>
            </select>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="10" rows="30"> Mensa</textarea>
        </p>

        <p>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="listprof" required>
            <datalist id="listprof"> 
                <option value="ADM">Adiministração</option>
                <option value="ADS">Análise e Desenvolvimento de S</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV"> Desenvolvedor</option>
            </datalist>
            
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
