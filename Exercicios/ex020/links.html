<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }
        
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: ' (link)' ;

        }
    </style>
</head>
<body>
    <h1>Personaizando Links</h1>
    <ul>
        <li><a href="#">Repositorio GitHub</a> </li>
        <li><a href="#"> Canal youtube</a> </li>
        <li><a href="#">Site do cursoemvideo</a> </li>
    </ul>
</body>
</html>
