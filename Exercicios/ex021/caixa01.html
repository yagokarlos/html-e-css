<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkred;

            height: 300px;
            width: 300px;

            border: 10px solid yellow;

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed blue;
        }

        a {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level </h1>
    <p>Parágrafos também são esxemplos de box level ,mas os <a href="#" target="_blank"> Links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
